# AppNow Build Logic - Centralized Configuration
# This file contains all version and SDK settings used across the project

# =============================================================================
# VERSION CONFIGURATION
# =============================================================================

# Current release version (used for publishing)
VERSION_NAME=0.2.3

# Catalog version (consumed by build-logic)
CATALOG_VERSION=0.2.3

# =============================================================================
# ANDROID SDK CONFIGURATION
# =============================================================================

# Android SDK versions (used by convention plugins)
android.compileSdk=36
android.minSdk=24
android.targetSdk=36

# =============================================================================
# FALLBACK VALUES (for build scripts)
# =============================================================================

# Fallback versions when gradle.properties is not available
FALLBACK_VERSION_NAME=0.2.3
FALLBACK_CATALOG_VERSION=0.2.3

# Fallback SDK versions (for documentation and error messages)
FALLBACK_COMPILE_SDK=36
FALLBACK_MIN_SDK=24
FALLBACK_TARGET_SDK=36

# =============================================================================
# MINIMUM REQUIREMENTS
# =============================================================================

# Minimum supported SDK versions
MIN_SUPPORTED_MIN_SDK=24
