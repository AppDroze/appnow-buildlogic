name: Publish Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v5

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Extract & validate version from tag
        id: v
        shell: bash
        run: |
          REF="${GITHUB_REF##*/}"        # e.g. v0.3.1
          VERSION="${REF#v}"             # e.g. 0.3.1
          if ! [[ "$REF" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Invalid tag: $REF (expected vX.Y.Z)"; exit 1
          fi
          echo "VERSION_NAME=$VERSION" >> $GITHUB_OUTPUT
          echo "CATALOG_VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and Publish Versioning Plugin
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_URL: https://maven.pkg.github.com/${{ github.repository }}
          VERSION_NAME: ${{ steps.v.outputs.VERSION_NAME }}
          CATALOG_VERSION: ${{ steps.v.outputs.CATALOG_VERSION }}
        run: |
          ./gradlew :versioning:build :versioning:publish --no-configuration-cache

      - name: Build and Publish Catalog
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_URL: https://maven.pkg.github.com/${{ github.repository }}
          VERSION_NAME: ${{ steps.v.outputs.VERSION_NAME }}
          CATALOG_VERSION: ${{ steps.v.outputs.CATALOG_VERSION }}
        run: |
          ./gradlew :catalog:build :catalog:publish --no-configuration-cache

      - name: Build and Publish Plugins
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_URL: https://maven.pkg.github.com/${{ github.repository }}
          VERSION_NAME: ${{ steps.v.outputs.VERSION_NAME }}
          CATALOG_VERSION: ${{ steps.v.outputs.CATALOG_VERSION }}
        run: |
          ./gradlew :build-logic:build :build-logic:publish --no-configuration-cache
