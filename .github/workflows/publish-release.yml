name: Publish Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Extract version from tag
        id: v
        run: |
          REF="${GITHUB_REF##*/}"
          VERSION="${REF#v}"
          echo "VERSION_NAME=$VERSION" >> $GITHUB_OUTPUT
          echo "CATALOG_VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and Publish Catalog
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_URL: https://maven.pkg.github.com/${{ github.repository }}
        run: |
          ./gradlew -p catalog build publish

      - name: Build and Publish Plugins
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_URL: https://maven.pkg.github.com/${{ github.repository }}
        run: |
          ./gradlew -p build-logic build publish
