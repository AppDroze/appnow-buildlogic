name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v5

      - name: Build (exercise configuration cache)
        run: |
          ./gradlew \
            :versioning:build :versioning:test :versioning:check \
            :catalog:generateCatalogAsToml \
            :build-logic:build :build-logic:test :build-logic:check \
            --configuration-cache
